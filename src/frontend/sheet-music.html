<!DOCTYPE html>
<html>
<head>
    <title>Sheet Music Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title-bar">
        <nav class="return-buttons">
            <button id="home-button">Home</button>
            <button id="back-button">Back</button>
        </nav>
        <div class="window-controls">
            <button id="minimize-button">─</button>
            <button id="maximize-button">□</button>
            <button id="close-button">×</button>
        </div>
    </div>

    <div class="content">
        <div id="pdf-list" class="pdf-grid"></div>
    </div>
    
    <div id="pdf-viewer" class="pdf-viewer" style="display: none;">
        <div class="viewer-overlay"></div>
        <div class="viewer-container">
            <div class="viewer-controls">
                <button id="close-viewer" class="control-button">×</button>
            </div>
            <iframe id="pdf-frame"></iframe>
        </div>
    </div>
    <script src="sheet-music.js"></script>
</body>
</html>
