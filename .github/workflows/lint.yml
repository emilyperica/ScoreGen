---
name: Lint

on:
    pull_request:
        branches: 
            - main

permissions:
    contents: read

jobs:
    lint:
        name: lint
        runs-on: ubuntu-latest

        permissions:
            contents: read
            packages: read
            statuses: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Run super-linter
              uses: super-linter/super-linter@v7.2.1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  SAVE_SUPER_LINTER_OUTPUT: true
